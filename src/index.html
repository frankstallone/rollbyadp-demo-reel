<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Roll Video Widget</title>
  </head>
  <body>
    <div id="root" class="text-neutral-1200 bg-neutral-100 w-full">
      <div
        class="flex mx-auto lg:py-10 max-w-5xl p-10 lg:px-0 justify-center text-center flex-col"
      >
        <h1 class="font-display font-bold text-4xl mb-10">Demo widget</h1>
        <div class="grid grid-rows-1 grid-cols-3 font-medium">
          <aside class="flex items-center">
            <div
              id="topics-container"
              class="bg-white w-full h-[95%] rounded-l-current py-8 px-2 space-y-6"
            ></div>
          </aside>
          <main
            class="rounded-current shadow-2xl overflow-hidden border-8 border-neutral-800 bg-neutral-800"
          >
            <video controls>
              <source
                src="assets/roll-payrollPrep-push-run.mp4"
                type="video/mp4"
              />
            </video>
          </main>
          <aside class="flex items-center">
            <div
              id="description-container"
              class="bg-white w-full h-[95%] rounded-r-current py-8"
            >
              <p>Helpful Tips</p>
            </div>
          </aside>
        </div>
      </div>
    </div>
  </body>
</html>
