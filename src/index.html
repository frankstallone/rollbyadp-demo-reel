<!DOCTYPE html>
<html lang="en">
<head>

    <title>Roll Video Widget</title>
</head>
<body>
    <div id="root" class="mx-auto p-10 lg:px-0 lg:py-10 max-w-5xl">

                <div class="bg-gray-50 w-full h-[95%] rounded-l-xl">
                    <button name="payroll" class="text-2xl">Payroll run</button>
                </div>
            </aside>
            <main>
                <video controls>
                    <source src="assets/roll-payrollPrep-push-run.mp4" type="video/mp4">
                </video>
            </main>
        </div>
    </div>

</body>
</html>
