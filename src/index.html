<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Roll Video Widget</title>
  </head>
  <body>
    <div
      id="root"
      class="text-neutral-1200 bg-neutral-100 w-full relative z-10 min-h-screen hidden md:block"
    >
      <div
        class="flex mx-auto lg:py-10 max-w-5xl p-10 lg:px-0 justify-center flex-col"
      >
        <h1 class="font-display font-extrabold text-5xl mb-10 text-center">
          Roll Highlight Reel
        </h1>

        <ul class="list-none flex mb-10 mx-auto">
          <li>
            <button
              id="business-owner"
              class="flex justify-center items-center p-4 rounded-l-full text-lg uppercase font-display font-medium w-full text-left transition-all ease-in-out duration-75 px-8"
            >
              Business owner
            </button>
          </li>
          <li>
            <button
              id="employee"
              class="flex justify-center items-center p-4 rounded-r-full text-lg uppercase font-display font-medium w-full text-left bg-purple-200 text-purple-1000 hover:bg-purple-300 transition-all ease-in-out duration-75 px-8"
            >
              Employee
            </button>
          </li>
        </ul>

        <div class="grid grid-rows-1 grid-cols-3 font-medium">
          <aside class="flex items-center">
            <div
              id="topics-container"
              class="bg-white w-full h-[95%] rounded-l-current py-8 px-4 space-y-4"
            >
              <noscript>Enable JavaScript</noscript>
            </div>
          </aside>
          <main
            class="rounded-current shadow-2xl overflow-hidden border-8 border-neutral-800 bg-neutral-800"
          >
            <video controls>
              <source
                src="assets/roll-payrollPrep-push-run.mp4"
                type="video/mp4"
              />
            </video>
          </main>
          <aside class="flex items-center">
            <div
              id="description-container"
              class="bg-white w-full h-[95%] rounded-r-current py-8 px-8 text-lg font-normal font-display"
            >
              <noscript>Enable JavaScript</noscript>
            </div>
          </aside>
        </div>
      </div>
      <svg
        width="1090px"
        height="623px"
        viewBox="0 0 1090 623"
        version="1.1"
        xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink"
        class="absolute bottom-0 right-0 -z-10"
      >
        <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
          <g transform="translate(-510.000000, -5702.000000)" fill="#4300D5">
            <g id="BG" transform="translate(0.000000, 5325.000000)">

                transform="translate(1185.096817, 1029.111951) rotate(-255.000000) translate(-1185.096817, -1029.111951) "
              ></path>
            </g>
          </g>
        </g>
      </svg>
    </div>
  </body>
</html>
